<h1>Tasks</h1>

{% for task in tasks %}

<div>
    <h2>{% if task.done == False %} ⏳ {% else %} ✅ {% endif %} 
        {{ task.title }}
    </h2>

    <p>{{ task.description }}</p>
    <p>Proyecto: {{ task.proyect }}</p>
    
    <button>
        ❌ Remove
    </button>
    
    <button>
        ✅ Done
    </button>
</div>

{% endfor %}
